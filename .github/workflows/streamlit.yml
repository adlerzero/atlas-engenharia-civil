# Workflow para deploy automático no Streamlit Cloud
# Este arquivo é apenas informativo - o deploy real deve ser feito via Streamlit Cloud

name: Streamlit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Test Streamlit
      run: |
        streamlit --version
        python -c "import streamlit; print('Streamlit OK')"

